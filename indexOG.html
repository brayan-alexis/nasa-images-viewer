<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubble Space Images</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    transition: color 0.3s ease-in-out;
  }
  #star-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    z-index: -1;
    opacity: 0.8;
  }
  #image-container {
    max-width: 800px;
    text-align: center;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 1;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
  }
  img:hover {
    /* transform: scale(1.05); */
  }
  #title {
    font-size: 24px;
    margin-bottom: 10px;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: linear-gradient(to right, transparent, #8e44ad); */
    z-index: 2;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }
  #image-container:hover #overlay {
    opacity: 1;
  }

  /* Dark mode styles */
  body.dark-mode {
    background-color: #121212;
    color: #ddd;
  }
  body.dark-mode #overlay {
    /* background: linear-gradient(to right, transparent, #8e44ad); */
  }
</style>
</head>
<body>
<div id="star-bg"></div>
<div id="image-container">
  <h1 id="title">Hubble Space Images</h1>
  <div id="overlay"></div>
  <img id="hubble-image" src="" alt="Hubble Space Image">
</div>
<button id="mode-toggle">Toggle Dark Mode</button>
<button id="new-image-button">Get New Image</button>
<script>
  // Function to fetch a random Hubble image
  async function fetchRandomHubbleImage() {
    try {
      const response = await fetch("https://images-api.nasa.gov/search?q=hubble&media_type=image");
      const data = await response.json();
      const images = data.collection.items;
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const imageUrl = randomImage.links[0].href;
      document.getElementById("hubble-image").src = imageUrl;
    } catch (error) {
      console.error("Error fetching Hubble image:", error);
    }
  }

  // Fetch a random Hubble image when the page loads
  window.onload = fetchRandomHubbleImage;

  // Dark mode functionality
  const modeToggle = document.getElementById("mode-toggle");
  const body = document.body;

  modeToggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
  });

  // Following cursor background
  const starBg = document.getElementById("star-bg");

  document.addEventListener("mousemove", (event) => {
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    const halfWidth = window.innerWidth / 2;
    const halfHeight = window.innerHeight / 2;

    const moveX = (mouseX - halfWidth) * 0.02;
    const moveY = (mouseY - halfHeight) * 0.02;

    starBg.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });

  // Funci贸n para obtener una nueva imagen aleatoria cuando se hace clic en el bot贸n
function getNewRandomImage() {
  fetchRandomHubbleImage();
}

// Asigna la funci贸n al bot贸n
const newImageButton = document.getElementById("new-image-button");
newImageButton.addEventListener("click", getNewRandomImage);
</script>
</body>
</html>
